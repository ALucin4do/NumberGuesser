<!DOCTYPE html>
<html lang="en">
<head>
    <!-- metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/preset.css">
    <link rel="stylesheet" href="src/css/main.css">

</head>

<body>

    <main>
        <h1>Number Guesser</h1>

        <p id="subtitle">Try guess <span id="difficulty"></span> number between <span id="min-number"></span> and <span id="max-number"></span> in <span id="attempts-limit"></span> attempts.</p>

        <section id="start">
            <button id="btn-start">Start Game</button>
            <div id="levels-group">
                <button class="level active" id="level-easy"> Easy</button>
                <button class="level" id="level-medium">Medium</button>
                <button class="level" id="level-hard">Hard</button>
                <button class="level" id="level-expert">Expert</button>
                <button class="level" id="level-supreme">Supreme</button>
            </div>
        </section>

        <section id="guessing">
            <div class="input-guess">
                <label for="guess">Make your guess:</label>
                <input type="number" name="guess" id="guess" min="1" max="100" placeholder="Type your guess here...">

                <button id="btn-guess">Guess</button>

                <button id="btn-reset">Reset</button>
            </div>

            <div class="attempts">
                <p id="attempts-message"> Attempts left : <span id="attempts-count"></span> </p>

                <ul id="results-list">

                </ul>
            </div>
        </section>
    </main>
    
    <dialog role="alert" id="endgame-alert">
        <h3 id="endgame-title"></h3>
        <img src="" alt="" id="endgame-image">
        <p id="endgame-message"></p>
        <button id="endgame-button"></button>
    </dialog>

    <footer>

    </footer>

    <script src="js/functions.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
